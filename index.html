<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dhamma FM Live</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Myanmar", sans-serif;
      background: url('myanmarflg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .radio-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 360px;
    }
    h1 { font-size: 28px; margin-bottom: 10px; color: #ffe066; }
    p { font-size: 14px; color: #ddd; margin: 0 0 20px; }
    button {
      background: #2196f3; border: none; padding: 10px 25px; border-radius: 8px;
      color: #fff; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #1976d2; }
    .song-title { margin-top: 15px; font-size: 16px; color: #ffeb3b; }
  </style>
</head>
<body>

  <div class="radio-box">
    <h1>ğŸ“» Dhamma FM Live</h1>
    <p>á€á€›á€¬á€¸á€á€±á€¬á€ºá€™á€»á€¬á€¸á€”á€¾á€„á€·á€º á€“á€™á€¹á€™á€á€±á€¸á€á€¶á€™á€»á€¬á€¸á€€á€­á€¯ á‚á„ á€”á€¬á€›á€® á€á€­á€¯á€€á€ºá€›á€­á€¯á€€á€ºá€‘á€¯á€á€ºá€œá€½á€¾á€„á€·á€ºá€”á€±á€•á€«á€á€Šá€ºá‹</p>
    <button id="playBtn">â–¶ Play</button>
    <div class="song-title" id="title">Stopped</div>
  </div>

  <audio id="player" preload="auto"></audio>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const title = document.getElementById('title');

    // ğŸµ MP3 playlist (Netlify public URLs)
    const songs = [
      {src: "https://mmradio.netlify.app/song1.mp3", name: "Dhamma Song 1"},
      {src: "https://mmradio.netlify.app/song2.mp3", name: "Dhamma Song 2"},
      {src: "https://mmradio.netlify.app/song3.mp3", name: "Dhamma Song 3"},
      {src: "https://mmradio.netlify.app/song4.mp3", name: "Dhamma Song 4"},
      {src: "https://mmradio.netlify.app/song5.mp3", name: "Dhamma Song 5"}
    ];

    let current = 0;
    let isPlaying = false;

    function playSong(index) {
      const song = songs[index];
      player.src = song.src;
      title.textContent = "Now Playing: " + song.name;
      player.play().then(() => {
        isPlaying = true;
        playBtn.textContent = "â¸ Stop";
      }).catch(err => {
        title.textContent = "ğŸ”‡ Press Play to start sound";
        console.warn("Playback blocked:", err);
      });
    }

    // Song finished â†’ play next
    player.addEventListener('ended', () => {
      current++;
      if (current >= songs.length) current = 0;
      playSong(current);
    });

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        playSong(current);
      } else {
        player.pause();
        isPlaying = false;
        playBtn.textContent = "â–¶ Play";
        title.textContent = "Stopped";
      }
    });

    player.addEventListener('error', (e) => {
      console.error("Audio Error:", e);
      title.textContent = "âŒ Error loading song";
    });
  </script>

</body>
</html>
